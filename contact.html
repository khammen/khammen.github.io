<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Contact</title>
    <!-- Google tag (gtag.js) -->

    <script src="javascript/navbar.js" defer></script>

    <script>
        (function() {

    <body>
        <nav-component></nav-component>
        <div><br><br></div>
        <div class="container">
            <div class="contact-container">
                <form id="contact-form">
                    <input type="hidden" name="contact_number">

                    <label for="user_lname">Last Name</label>
                    <input type="text" id="user_lname" name="user_lname">

                    <label for="user_fname">First Name</label>
                    <input type="text" id="user_fname" name="user_fname">

                    <label for="user_email">Email (format username@domain.tld)</label>
                    <input type="text" id="user_email" name="user_email">
                    
                    <label for="user_phone">Phone (format xxx-xxx-xxxx)</label>
                    <input type="text" id="user_phone" name="user_phone">
                    
                    <div>Message:</div>
                    <textarea id="user_message" name="user_message" rows="6" cols="50"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="right-container"></div>
        </div>
        <footer-component></footer-component>
    </body>
