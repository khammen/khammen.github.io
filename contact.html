<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Contact</title>
    <script src="javascript/navbar.js" type="text/javascript" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('YGl9VvSoP4cZylcA5');
        })();
    </script>
    <script type="text/javascript" src="javascript/email.js"></script>
</head>
    <body>
        <nav-component></nav-component>
        <div>
            <form id="contact-form">
                <input type="hidden" name="contact_number">

                <label for="user_lname">Last Name</label>
                <input type="text" id="user_lname" name="user_lname">

                <label for="user_fname">First Name</label>
                <input type="text" id="user_fname" name="user_fname">

                <label for="user_email">Email (format username@domain.tld)</label>
                <input type="text" id="user_email" name="user_email">
                
                <label for="user_phone">Phone (format xxx-xxx-xxxx)</label>
                <input type="text" id="user_phone" name="user_phone">
                
                <div>Message:</div>
                <textarea type="text" id="user_message" name="user_message" rows="6" cols="50"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
